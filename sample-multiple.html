<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>jquery.localtime example</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.localtime.js"></script>
	<script type="text/javascript">$.localtime.setFormat( { localtimeShort: "HH:mm", localtimeLong: "dd-MMMMM-yyyy HH:mm:ss.SSS" } );</script>	
</head>
<body>
	The short local time of 2010-12-12 19:27:12.345Z is <span class="localtimeShort">2010-12-12 19:27:12.345Z</span>
	<br/>
	The long local time of 2010-12-12 19:27:12.345Z is <span class="localtimeLong">2010-12-12 19:27:12.345Z</span>
</body>
